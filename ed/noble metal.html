            <h2>noble metal</h2>
            
A metal that resists <a href="oxidation_reduction.html">oxidation</a> (<a href="corrosion.html">corrosion</a>) in air, and therefore retains its metallic luster. Examples are platinum and gold. These metals have high positive <a href="standard electrode potential.html">standard electrode potentials</a> and are the lowest ones on the <a href="electromotive series.html">electromotive series</a>. Contrast with <a href="active metal.html">active metal</a>.
        </section>
