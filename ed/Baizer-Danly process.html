            <h2>Baizer-Danly process</h2>
            
A large-scale industrial <a href="electrosynthesis.html">electrosynthesic</a> process for the production of a compound called "adiponitrile", which is used in the production of nylon. Also called the "Monsanto process". See also an <a href="../encycl/art-o01-org-ind.htm">Encyclopedia Article</a>.
