            <h2>Coulter counter</h2>
            
Instrument used to count the number of small particles (e.g. biological cells) in a given volume of a suspension by monitoring decreases in <a href="conductivity (electrical).html">electrical conductivity</a> through a small orifice caused by the particles passing through the orifice.
        </section>
    </main>
