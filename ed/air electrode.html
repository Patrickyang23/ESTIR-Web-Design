            <h2>air electrode</h2>
            
A <a href="porous electrode.html">porous electrode</a> with air as the gas phase and with the <a href="oxygen reduction reaction.html">reduction of oxygen</a> from the air the <a href="electrode reaction.html">electrode reaction</a>. It is very often employed in <a href="fuel cell.html">fuel cells</a> and occasionally also in <a href="zinc-air cell (battery).html">nonrechargeable batteries</a>.
