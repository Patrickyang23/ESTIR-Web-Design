            <h2>peak power</h2>
            
The maximum output that a <a href="battery.html">battery</a> or other <a href="electrical source (supply).html">power supply</a> can produce without damage. Peak <a href="electrical power.html">power</a> capability is typically well beyond the continuous reliable power capability and should only be used infrequently.
