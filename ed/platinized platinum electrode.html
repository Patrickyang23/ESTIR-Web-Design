            <h2>platinized platinum electrode</h2>
            
A platinum metal <a href="electrode.html">electrode</a> that is covered with a rough, large surface area platinum coating. The purpose is to produce an electrode with a large <a href="true electrode area.html">true area</a> that will be relatively <a href="non-polarizable electrode.html">non polarizable</a>. See also <a href="platinum black.html">platinum black</a>.
