            <h2>ultramicroelectrode</h2>
            
A very small <a href="electrode.html">electrode</a>, with dimensions not larger than few tens of a <a href="micrometer.html">micrometer</a>, and occasionally with dimensions of a fraction of a micrometer. Also called "nanoelectrode". Abbreviated as "UME". See also an <a href="/encycl/art-m04-microscopy.htm">Encyclopedia Article</a>.
