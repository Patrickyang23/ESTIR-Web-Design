            <h2>photoelectrochemical cell</h2>
            
A <a href="galvanic cell.html">galvanic cell</a> in which usable <a href="current.html">current</a> and <a href="cell voltage.html">voltage</a> are simultaneously produced upon <a href="absorption.html">absorption</a> of light by at least one of the <a href="electrode.html">electrodes</a>. Also called "photogalvanic cell". See also an <a href="/encycl/art-p06-photoel.htm">Encyclopedia Article</a>.
