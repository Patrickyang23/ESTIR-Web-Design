            <h2>conductivity cell</h2>
            
A cell specially designed for the measurement of the <a href="conductivity (electrical).html">conductivity</a> of an <a href="electrolyte.html">electrolyte</a> solution. It is a small vessel containing two metallic <a href="electrode.html">electrodes</a>, the cell is filled with the solution to be measured.
