            <h2>bipotentiostat</h2>
            
A <a href="potentiostat.html">potentiostat</a> that controls the potential of two <a href="working electrode.html">working electrodes</a> independently in the same <a href="electrochemical cell.html">cell</a>. Typically used in conjunction with a <a href="rotating-ring-disk electrode.html">rotating-ring-disk electrode</a> or with <a href="scanning electrochemical microscopy.html">scanning electrochemical microscopy</a>.
