            <h2>sedimentation potential</h2>
            
An <a href="electrical potential.html">electrical potential</a> difference that arises when small suspended particles move through a liquid (e.g., forced by gravity). Also called "Dorn potential". See <a href="electrokinetic effects (electrokinetics).html">electrokinetic effects</a>.
