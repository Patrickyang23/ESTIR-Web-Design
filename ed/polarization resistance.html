            <h2>polarization resistance</h2>
            
A measure of the inherent speed of an <a href="electrode reaction.html">electrode reaction</a>. A large polarization resistance indicates a slow reaction. See also <a href="charge-transfer resistance.html">charge transfer resistance</a>.
