            <h2>ion-exchange membrane</h2>
            
A plastic sheet formed from <a href="ion-exchange resin.html">ion-exchange resin</a>. The utility of such <a href="separator.html">membranes</a> is based on their property that they are permeable preferentially only to either positive <a href="ion.html">ions</a> (<a href="cation.html">cation</a>-exchange membrane) or to negative ions (<a href="anion.html">anion</a>-exchange membrane).
