            <h2>mass-transport resistance</h2>
            
A characteristic quantity for the <a href="mass transport.html">mass-transport</a> step of an <a href="electrode reaction.html">electrode reaction</a> indicative of its inherent speed: a large mass-transport resistance indicates a slow step. See also <a href="non-ohmic resistance (behavior).html">non-ohmic resistance</a>.
