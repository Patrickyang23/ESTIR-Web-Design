            <h2>µ</h2>
            
The letter "µ" when used as a prefix before a unit symbol indicates a multiplier of 10<sup>-6</sup>. Symbol and abbreviation of "micro". E.g., <a href="µV.html">µV</a> = 10<sup>-6</sup> <a href="volt.html">volt</a>, one microvolt, one millionth of a volt.
        </section>
