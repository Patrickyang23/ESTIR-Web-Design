            <h2>anode mud</h2>
            
The insoluble residue that derives from the <a href="anode.html">anodic</a> <a href="metal deposition_dissolution.html">dissolution</a> of an impure metal such as copper during <a href="electrorefining.html">electrorefining</a>. Also called "anode slime".
