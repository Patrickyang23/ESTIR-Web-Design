            <h2>galvanostat</h2>
            
An electronic instrument that controls the <a href="current.html">current</a> through an <a href="electrochemical cell.html">electrochemical cell</a> at a preset value, as long as the needed <a href="cell voltage.html">cell voltage</a> and current do not exceed the <a href="compliance limits.html">compliance limits</a> of the galvanostat. Also called "amperostat".
        </section>
