            <h2>electrochemical blood glucose test strip</h2>
            
Part of an <a href="electroanalytical chemistry.html">electroanalytical device</a> for the measurement of glucose level in the blood of people suffering from diabetes. Abbreviated as "EBGTS". See also an <a href="../encycl/art-g01-glucose.htm">Encyclopedia Article</a>.
