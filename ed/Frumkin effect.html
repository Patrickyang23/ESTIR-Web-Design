            <h2>Frumkin effect</h2>
            
The effect of <a href="adsorption.html">adsorption</a> on <a href="electrode kinetics.html">electrode kinetics</a>. When <a href="reactant.html">reactants</a> or <a href="intermediate.html">intermediates</a> are adsorbed on the <a href="electrode.html">electrode</a> surface, the rate of the <a href="electrode reaction.html">electrode reaction</a> may no longer be related to the <a href="concentration.html">concentration</a> by a simple law.
