            <h2>diamond electrode</h2>
            
An <a href="electrode.html">electrode</a> made from a <a href="conductor (electrical).html">conducting</a> form of diamond. Diamond is essentially <a href="carbon electrode.html">carbon</a>. In pure form it is an <a href="insulator (electrical).html">insulator</a> but the addition of certain impurities (such as boron) can make it an <a href="conductor (electrical).html">electrical conductor</a>.
