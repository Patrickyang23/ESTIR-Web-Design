            <h2>deep-cycle battery</h2>
            
A <a href="rechargeable battery.html">rechargeable battery</a> specifically made to have up to 80% of its <a href="capacity.html">energy capacity</a> removed (during <a href="discharging.html">discharging</a>) and replaced (during <a href="charging.html">charging</a>) repeatedly for many <a href="cycle.html">cycles</a>. The <a href="plate.html">plates</a> of this type of battery are much thicker than are other battery's.
