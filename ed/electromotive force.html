            <h2>electromotive force</h2>
            
The <a href="cell voltage.html">cell voltage</a> of a <a href="galvanic cell.html">galvanic cell</a> measured when there is no <a href="current.html">current</a> flowing through the cell. In other words, the <a href="equilibrium electrode potential.html">equilibrium electrode potential</a> difference between the two <a href="electrode.html">electrodes</a> of the cell. Abbreviated as "emf".
