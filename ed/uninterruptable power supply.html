            <h2>uninterruptable power supply</h2>
            
A conventional <a href="electrical source (supply).html">electrical power source</a> backed up by a <a href="battery.html">battery</a> or a <a href="fuel cell.html">fuel cell</a> to assure continuous power even if the primary source fails. Abbreviated as "UPS".
