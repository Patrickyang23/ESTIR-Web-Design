            <h2>photoelectrosynthesis</h2>
            
Production of chemicals in a <a href="photoelectrolytic cell.html">photoelectrolytic cell</a>, where the production is caused by or speeded up by the <a href="absorption.html">absorption</a> of light by at least one of the <a href="electrode.html">electrodes</a>. See also an <a href="/encycl/art-p06-photoel.htm">Encyclopedia Article</a>.
