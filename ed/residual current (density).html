            <h2>residual current (density)</h2>
            
A small <a href="faradaic current (density).html">faradaic current density</a> flowing through an <a href="electrode.html">electrode</a> under conditions when zero faradaic current is expected (e.g., within the <a href="double-layer range (or window).html">double-layer range</a>). It is caused by traces of impurities in the <a href="electrolyte.html">electrolyte</a>. Also called "background current (density)".
        </section>
    </main>
