            <h2>degreasing</h2>
            
Process for removal of grease, oil, etc from metal surfaces in preparation for <a href="electroplating.html">electroplating</a>. Typically, the metal is immersed in hot, strongly <a href="base.html">basic</a> solution or in organic solvents to remove and dissolve these coatings. See also <a href="electrolytic degreasing.html">electrolytic degreasing</a>.
        </section>
