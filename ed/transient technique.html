            <h2>transient technique</h2>
            
An electrochemical technique whose response changes in time and it is measured as such. For example <a href="chronoamperometry.html">chronoamperometry</a>, <a href="chronocoulometry.html">chronocoulometry</a>, or <a href="chronopotentiometry.html">chronopotentiometry</a>.
