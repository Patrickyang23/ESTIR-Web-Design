            <h2>electroconcentration</h2>
            
Process for increasing the <a href="concentration.html">concentration</a> of a trace component in a sample. It can be achieved by a variety of techniques, e.g.: <a href="electrochromatography.html">electrochromatography</a>, <a href="electrodialysis.html">electrodialysis</a>, <a href="electroplating.html">electroplating</a>, <a href="electroosmosis.html">electroosmosis</a>, and <a href="electrophoresis.html">electrophoresis</a>.
