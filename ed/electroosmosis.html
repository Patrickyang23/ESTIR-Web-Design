            <h2>electroosmosis</h2>
            
The movement of a liquid through a <a href="capillary.html">capillary</a> tubing or porous solid driven by an <a href="electrical potential.html">electrical potential</a> difference. See <a href="electrokinetic effects (electrokinetics).html">electrokinetic effects</a>. Also called "electroendosmosis".
