            <h2>depth of discharge</h2>
            
For a <a href="rechargeable battery.html">rechargeable battery:</a> the fraction, usually expressed as a percentage, of the total <a href="electrical energy.html">electrical energy</a> <a href="energy storage.html">stored</a> in a battery by <a href="charging.html">charging</a> that was recovered by <a href="discharging.html">discharging</a> at a certain point of time. Abbreviated as "DOD". Contrast with <a href="state of charge.html">state of charge</a>.
        </section>
