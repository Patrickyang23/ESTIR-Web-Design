            <h2>intermediate</h2>
            
A <a href="molecule.html">molecular</a> or <a href="ion.html">ionic</a> species that is formed (directly or indirectly) from the <a href="reactant.html">reactants</a> and reacts further (directly or indirectly) to form the products of the reaction. It does not accumulate during the course of the reaction.
