            <h2>electrolyzed water</h2>
            
A dilute bleach solution produced by a brief <a href="electrolysis.html">electrolysis</a> of ordinary tap water containing some dissolved table salt, according the process described under <a href="brine electrolysis.html">brine electrolysis</a>. It is used as a disinfectant. Also called "electro-activated water".
