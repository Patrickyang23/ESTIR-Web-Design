            <h2>dielectric constant</h2>
            
A parameter characterizing the relative ability of a <a href="dielectric.html">dielectric</a> material in a <a href="capacitor.html">capacitor</a> to achieve energy storage. The higher the number the better the capacitor. See also an <a href="../encycl/art-d01-dielectrics.htm">Encyclopedia Article on dielectrics</a>.
