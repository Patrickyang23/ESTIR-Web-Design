            <h2>buffer solution</h2>
            
A solution with a constant, specified <a href="pH.html">pH</a>. The pH of the solution "resists" any change: addition of small amounts of solvent or even <a href="acid.html">acid</a> or <a href="base.html">base</a> will not appreciable change the pH. This is called "buffer capacity".
