            <h2>galvanizing</h2>
            
Process for coating iron or steel with a thin layer of zinc for <a href="corrosion.html">corrosion</a> protection. It can be carried out electrochemically by <a href="electroplating.html">electroplating</a> (called "electrogalvanizing") or by "hot-dip" galvanizing consisting of immersing the substrate into molten zinc.
