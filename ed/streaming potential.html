            <h2>streaming potential</h2>
            
An <a href="electrical potential.html">electrical potential</a> difference that arises when liquid is flowing by a solid surface, e.g., when liquid is forced through a <a href="capillary.html">capillary</a> tubing or porous solid by a pressure differential. See <a href="electrokinetic effects (electrokinetics).html">electrokinetic effects</a>.
        </section>
