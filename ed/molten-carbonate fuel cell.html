            <h2>molten-carbonate fuel cell</h2>
            
A <a href="fuel cell.html">fuel cell</a> that employs a molten, <a href="ionic conductor.html">ionically conductive</a> salt (carbonate) as <a href="electrolyte.html">electrolyte</a>. Due to the high melting point of these salts, these fuel cells must operate at high temperatures. Abbreviated as "MCFC". See also an <a href="/encycl/art-f03-fuel-cells.htm#mcfc">Encyclopedia Article</a>.
