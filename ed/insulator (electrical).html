            <h2>insulator (electrical)</h2>
            
A material that will not carry any <a href="current.html">electrical current</a>. It has zero <a href="conductivity (electrical).html">conductivity</a> and infinite <a href="resistivity (electrical).html">resistivity</a>. Contrast with <a href="conductor (electrical).html">conductor</a>.
