            <h2>isoelectric focusing</h2>
            
A variation of the <a href="electrophoresis.html">electrophoretic</a> separation technique. The separation of <a href="molecule.html">molecules</a> occurs in a combination of <a href="electrical potential.html">potential</a> and <a href="pH.html">pH</a> gradients resulting in sharper separations compared to simple electrophoresis.
