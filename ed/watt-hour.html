            <h2>watt-hour</h2>
            
Measurement unit of <a href="electrical energy.html">electrical energy</a>. Symbol: "Wh". One watt-hour is equal to 3600 <a href="joule.html">joule</a>. Related units are that of <a href="energy density.html">energy density</a>: watt-hour/<a href="kilogram.html">kilogram</a> (Wh/kg) and watt-hour/<a href="liter.html">liter</a> (Wh/l).
