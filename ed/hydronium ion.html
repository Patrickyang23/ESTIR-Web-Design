            <h2>hydronium ion</h2>
            
A singly <a href="hydration.html">hydrated</a> hydrogen <a href="ion.html">ion</a> (<a href="proton.html">proton</a>) with a formula of H<sub>3</sub>O<sup>+</sup>. A naked proton is not stable in <a href="aqueous solution.html">aqueous solution</a> and will strongly bind to one water <a href="molecule.html">molecule</a>. The hydronium ion will be further hydrated by somewhat more loosely bound water molecules.
