            <h2>corrosion potential</h2>
            
The <a href="electrode potential.html">electrode potential</a> of a <a href="corrosion.html">corroding</a> metal. It is a "mixed potential" with a value that is in between the <a href="equilibrium electrode potential.html">equilibrium potentials</a> of the <a href="anode.html">anodic</a> and <a href="cathode.html">cathodic</a> corrosion reactions. See also an <a href="../encycl/art-c02-corrosion.htm">Encyclopedia Article</a>.
