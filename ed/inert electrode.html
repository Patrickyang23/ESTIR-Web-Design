            <h2>inert electrode</h2>
            
An <a href="electrode.html">electrode</a> that serves only as a source or sink for <a href="atom, atomic structure (proton, neutron, electron).html">electrons</a> without playing a chemical role in the <a href="electrode reaction.html">electrode reaction</a>. <a href="noble metal.html">Noble metals</a>, mercury, and carbon are typically used as inert electrodes. See for example the <a href="redox electrode.html">redox electrode</a>.
