            <h2>quasi-reversible electrode reaction</h2>
            
A qualitative term for an intermediate speed <a href="electrode reaction.html">electrode reaction</a>. An electrode reaction having an intermediate <a href="exchange current density.html">exchange current density</a>, between that of an <a href="irreversible electrode reaction.html">irreversible</a> and a <a href="reversible electrode reaction.html">reversible</a> electrode reaction.
