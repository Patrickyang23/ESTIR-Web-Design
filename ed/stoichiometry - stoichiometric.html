            <h2>stoichiometry - stoichiometric</h2>
            
Stoichiometry refers to the relationship between the amounts (in <a href="mol.html"> moles</a>) of <a href="reactant.html"> reactants</a> and products in a particular chemical reaction. Stoichiometric indicates chemical combination in simple integral ratios.
