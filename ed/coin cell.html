            <h2>coin cell</h2>
            
A miniature <a href="non-rechargeable battery.html">non-rechargeable battery</a>, in the shape and size of a small coin used to power small electronic devices, e.g. watches and hearing aids. Also called "button" cell. See also an <a href="../encycl/art-b02-batt-nonr.htm">Encyclopedia Article</a>.
