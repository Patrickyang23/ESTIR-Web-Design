            <h2>thin layer cell</h2>
            
An <a href="electrochemical cell.html">electrochemical cell</a> with a very thin layer of <a href="electrolyte solution.html">electrolyte</a> between the <a href="electrode.html">electrodes</a>. All forms of <a href="mass transport.html">mass transport</a> except <a href="diffusion.html">diffusion</a> can be neglected in its operation, as long as the electrolyte layer is thinner than the <a href="diffusion layer.html">diffusion layer</a>.
