            <h2>lithium battery</h2>
            
A <a href="non-rechargeable battery.html">nonrechargeable battery</a> that is being used in a many of today's devices. They are used for keyless entry remotes, <a href="electrochemical blood glucose test strip.html">blood glucose testers</a>, etc. See also an <a href="/encycl/art-b02-batt-nonr.htm">Encyclopedia Article</a>.
