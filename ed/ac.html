            <h2>ac</h2>
            
Stands for <a href="current.html">alternating current</a>. However this term is also used in connection with ac <a href="voltage.html">voltage</a>, that is, an "alternating" voltage that will cause an "ac current" to flow in a <a href="conductor (electrical).html">conductor</a>, and also in connection with ac <a href="electrical power.html">power</a>. Contrast with <a href="dc.html">dc</a>.
