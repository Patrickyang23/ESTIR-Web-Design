            <h2>adsorption isotherm</h2>
            
An adsorption isotherm for an <a href="adsorbate.html">adsorbate</a> on a solid is the function which relates, at constant temperature, the amount of substance <a href="adsorption.html">adsorbed</a> at equilibrium to the pressure (in a gase phase) or the <a href="concentration.html">concentration</a> (in a liquid phase) of the adsorbate.
