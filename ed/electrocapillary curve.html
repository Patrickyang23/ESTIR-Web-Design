            <h2>electrocapillary curve</h2>
            
A curve depicting the <a href="surface tension.html">interfacial tension</a> as a function of <a href="electrode potential.html">potential</a> of a liquid metal underneath an <a href="electrolyte.html">electrolyte solution</a>. These curves typically have a parabolic shape with a maximum.
