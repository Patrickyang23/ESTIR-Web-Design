            <h2>energy</h2>
            
The energy of a system expresses the ability of that system to do some useful work or generate heat. Energy can be in many forms; e.g., mechanical energy, chemical energy, heat energy, <a href="electrical energy.html">electrical energy</a>, etc. The different forms of energy can be <a href="energy conversion.html">converted</a> into each other.
