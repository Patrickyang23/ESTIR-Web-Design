            <h2>ionic conductor</h2>
            
A material that <a href="conductor (electrical).html">conducts</a> electricity with <a href="ion.html">ions</a> as <a href="charge carrier.html">charge carriers</a> according to <a href="Kohlrausch's Law.html"> Kohlrausch's Law</a>. See also <a href="electrolyte.html">electrolyte</a>. Contrast with <a href="electronic conductor.html">electronic conductor</a>.
