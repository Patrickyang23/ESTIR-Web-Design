            <h2>current-potential plot</h2>
            
A common characterization of an <a href="electrode.html">electrode</a> or an <a href="electrochemical cell.html">electrochemical cell</a>. The <a href="current.html">current</a> (or more often the <a href="current density.html">current density</a>) is plotted against the <a href="electrode potential.html">electrode potential</a> or <a href="cell voltage.html">cell voltage</a>. Also called the "polarization curve". See also <a href="Tafel equation.html">Tafel equation</a>.
        </section>
