            <h2>shelf life</h2>
            
The time period a <a href="non-rechargeable battery.html">non-rechargeable battery</a> can be stored after manufacturing so that it still can provide a required amount of electricity when connected to a <a href="load.html">load</a>. The shelf life of modern batteries is many years.
