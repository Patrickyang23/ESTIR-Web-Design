            <h2>chemically modified electrode</h2>
            
An <a href="electrode.html">electrode</a> coated with a thin (possibly <a href="molecule.html">monomolecular</a>) layer of a chemical that changes the elctrode's electrochemical behavior. Also called "modified electrode". Abbreviated as "CME".
