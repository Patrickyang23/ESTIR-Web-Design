            <h2>heterogeneous charge-transfer reaction</h2>
            
A <a href="charge-transfer reaction.html">charge-transfer reaction</a> with the <a href="electrical charge.html">charge</a> transferred across a phase boundary, typically between a solid and a liquid phase. See also <a href="faradaic reaction.html">faradaic reaction</a>. Contrast with <a href="homogeneous charge-transfer reaction.html">homogeneous charge-transfer reaction</a>.
