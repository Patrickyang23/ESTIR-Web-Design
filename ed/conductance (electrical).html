            <h2>conductance (electrical)</h2>
            
The measure of an electrical circuit element's ability to carry <a href="current.html">electrical current</a>. The measurement unit of the conductance is the <a href="siemens.html">siemens</a>, the reciprocal of the <a href="ohm.html">ohm</a>.
