            <h2>reforming</h2>
            
A method of producing hydrogen from hydrocarbons. In the most common method, steam is reacted with hydrocarbons at high temperatures to yield carbon monoxide and hydrogen. It is commonly used to produce usable fuel for <a href="fuel cell.html"> fuel cells</a>.
