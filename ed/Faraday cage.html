            <h2>Faraday cage</h2>
            
Container giving protection from <a href="electrical field.html">electrical fields</a>: an assembly of <a href="conductor (electrical).html">conducting</a> material, for example, metal mesh or grid, placed around electrical equipment to protect it from external electrical fields.
