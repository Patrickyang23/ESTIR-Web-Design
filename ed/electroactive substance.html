            <h2>electroactive substance</h2>
            
A species in solution that can take part in an <a href="electrode reaction.html">electrode reaction</a> or that can be <a href="adsorption.html">adsorbed</a> on the <a href="electrode.html">electrode</a>. Contrast with <a href="electroinactive substance.html">electroinactive substance</a>.
