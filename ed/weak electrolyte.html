            <h2>weak electrolyte</h2>
            
A weak electrolyte is a <a href="solute.html">solute</a> that <a href="dissociation.html">dissociates</a> only partially into <a href="ion.html">ions</a> in a solution. Resulting in a poorly <a href="conductivity (electrical).html">conducting</a> solution. Contrast with <a href="strong electrolyte.html">strong electrolyte</a>.
