            <h2>non-ohmic resistance (behavior)</h2>
            
A system or system element is behaving "non-ohmically" if it does not follow <a href="Ohm's Law.html">Ohm's law</a>. That is, the value of the <a href="resistance.html">resistance</a> depends on the <a href="current.html">current</a> or the <a href="electrical potential.html">potential</a>. Opposite: <a href="ohmic resistance (behavior).html">ohmic</a> behavior.
        </section>
