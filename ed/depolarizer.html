            <h2>depolarizer</h2>
            
An archaic expression (hardly used any more) for a material added to a <a href="battery.html">battery</a> <a href="electrode.html">electrode</a> for reducing the <a href="polarization.html">polarization</a> upon application of a <a href="current.html">current</a>. It usually completely changed the nature of the <a href="electrode reaction.html">electrode reaction</a>.
