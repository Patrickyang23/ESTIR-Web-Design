            <h2>strong electrolyte</h2>
            
A strong electrolyte is a <a href="solute.html">solute</a> that completely, or almost completely, <a href="dissociation.html">dissociates</a> into <a href="ion.html">ions</a> in a solution. Resulting in a high <a href="conductivity (electrical).html">conductivity</a> of the solution. Contrast with <a href="weak electrolyte.html">weak electrolyte</a>.
