            <h2>electroinactive substance</h2>
            
A species in solution that does not take part in any <a href="electrode reaction.html">electrode reactions</a> or that is not <a href="adsorption.html">adsorbed</a> on the <a href="electrode.html">electrode</a>. Contrast with <a href="electroactive substance.html">electroactive substance</a>.
