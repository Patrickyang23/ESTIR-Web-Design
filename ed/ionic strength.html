            <h2>ionic strength</h2>
            
A measure of the total "effect" of the <a href="ion.html"> ions</a> in an <a href="electrolyte.html">electrolyte solution</a>. Essentially, the total <a href="concentration.html"> concentration</a> of the ions weighted by their <a href="electrical charge.html"> charge</a>.
