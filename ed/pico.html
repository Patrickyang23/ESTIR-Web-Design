            <h2>pico</h2>
            
When used as a prefix before a unit name it indicates a multiplier of 10<sup>-12</sup>. E.g., <a href="pA.html">picoampere (pA)</a> = 10<sup>-12</sup> <a href="ampere.html">ampere</a>, one one trillionth of an ampere. Symbol: "p".
