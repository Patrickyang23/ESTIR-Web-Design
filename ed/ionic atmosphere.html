            <h2>ionic atmosphere</h2>
            
<a href="ion.html">Ions</a> in an <a href="electrolyte.html">electrolyte solution</a> are preferentially surrounded by ions of the opposite <a href="electrical charge.html">charge</a> due to the repulsion of like charges and the attraction of opposite charges. This collection of ions surrounding a central ion is called the "ionic atmosphere".
