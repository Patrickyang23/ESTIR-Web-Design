            <h2>zinc-air cell (battery)</h2>
            
A small, <a href="non-rechargeable battery.html"> nonrechargeable battery</a> used in devices such as hearing aids. It uses the oxygen from the air as one of the <a href="reactant.html">reactants</a>. See also an <a href="/encycl/art-b02-batt-nonr.htm">Encyclopedia Article</a>.
