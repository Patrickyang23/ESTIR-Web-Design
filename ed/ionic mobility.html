            <h2>ionic mobility</h2>
            
A quantitative measure of an <a href="ion.html">ion's</a> ability to move under the influence of a <a href="electrical potential.html">potential</a> difference in solution. (See also <a href="electromigration.html">electromigration</a>.) It is the speed of movement under the influence of unit potential difference.
