            <h2>mercury/mercury sulfate electrode</h2>
            
A commonly used <a href="reference electrode.html">reference electrode</a>. It is very similar to the <a href="calomel electrode.html"> calomel electrode</a> both in construction and in theory of operation. Except the salt is mercury sulfate and the solution is sodium sulfate. Abbreviated as "MSE".
