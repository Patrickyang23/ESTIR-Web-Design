            <h2>energy storage</h2>
            
A process in which <a href="energy.html">energy</a> is stored in some form, ready for future use on demand. The time scale of storage can extend to many years if needed. The <a href="battery.html">battery</a> and the <a href="electrochemical capacitor.html">electrochemical capacitor</a> are electrochemical energy storage devices.
