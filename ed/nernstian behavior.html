            <h2>nernstian behavior</h2>
            
An <a href="electrode.html">electrode</a> is said to behave "nernstially" if the <a href="equilibrium electrode potential.html">equilibrium electrode potential</a> obeys the <a href="Nernst equation.html">Nernst equation</a> when the <a href="concentration.html">concentration</a> (strictly speaking, <a href="activity.html">activity</a>) of a species involved in the <a href="electrode reaction.html">electrode reaction</a> changes. Opposite: <a href="non-nernstian behavior.html">non-nernstian behavior</a>.
        </section>
