            <h2>base</h2>
            
A compound that <a href="dissociation.html">dissociates</a> to produce hydroxyl (OH<sup>-</sup>) <a href="anion.html">anions</a> when dissolved in water (also called "caustic" or "alkali"). Contrast with <a href="acid.html">acid</a>. See also <a href="pH.html">pH</a>.
