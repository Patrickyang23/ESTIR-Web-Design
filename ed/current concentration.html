            <h2>current concentration</h2>
            
The ratio between of the <a href="current.html">current</a> flowing through a compartment of an <a href="electrochemical cell.html">electrochemical cell</a> and the volume of that compartment (e.g., <a href="anode.html">anodic</a> or <a href="cathode.html">cathodic</a> current concentration). It is an often-used parameter in cell-design engineering.
