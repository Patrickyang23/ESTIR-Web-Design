            <h2>meg or mega</h2>
            
When used as a prefix before a unit name it indicates a multiplier of 10<sup>6</sup>. E.g., <a href="megohm.html">megohm</a> = 10<sup>6</sup> <a href="ohm.html">ohm</a>, one million ohms. Symbol: "M".
        </section>
