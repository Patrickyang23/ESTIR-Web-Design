            <h2>electroactive polymer</h2>
            
Polymeric material behaving similarly to <a href="piezoelectricity.html">piezoelectric</a> materials in that it changes shape as a response to application of electric <a href="voltage.html">voltage</a>. Abbreviated as "EAP". See also an <a href="../encycl/art-p02-elact-pol.htm">Encyclopedia Article</a>.
