            <h2>standard cell</h2>
            
A <a href="non-rechargeable battery.html">non-rechargeable cell (battery)</a> whose <a href="electromotive force.html">emf</a> is accurately known and remains sufficiently constant. It is not used any more because the availability of electronic voltage standards. See <a href="Weston cell.html">Weston cell</a>.
