            <h2>supporting electrolyte</h2>
            
An <a href="electrolyte.html">electrolyte</a> added to the solution for the sole purpose to increase the solution <a href="conductivity (electrical).html">conductivity</a>, while the electrolyte does not take part in any reactions. Also called "inert", "indifferent", or "swamping" electrolyte.
        </section>
    </main>
