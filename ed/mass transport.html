            <h2>mass transport</h2>
            
The phenomenon of movement (transportation) of mass (in the form of <a href="molecule.html">molecules</a> or <a href="ion.html">ions</a>) from one part of the system to another. This occurs through <a href="convection.html">convection</a>, <a href="diffusion.html">diffusion</a>, or <a href="electromigration.html">electromigration</a>. See <a href="electrochemical potential.html">electrochemical potential</a>.
