            <h2>capacity</h2>
            
See <a href="capacitance.html">capacitance</a>. The term "capacity" is also used in a somewhat different meaning for <a href="battery.html">batteries</a>: it expresses the total amount of <a href="electrical charge.html">electrical charge</a> a battery is able to hold. It is usually expressed in <a href="ampere-hour.html">ampere-hours</a>.
