            <h2>current collector</h2>
            
A structural part of a complicated <a href="electrode.html">electrode</a> assembly. Its primary purpose is to <a href="conductor (electrical).html">conduct</a> the electricity between the actual working (reacting) parts of the electrode and the <a href="terminal.html">terminals</a>.
