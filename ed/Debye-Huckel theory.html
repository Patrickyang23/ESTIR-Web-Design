            <h2>Debye-Huckel theory</h2>
            
The Debye-Huckel theory states that in dilute solutions the <a href="activity.html">activity</a> of any <a href="ion.html">ion</a> depends only on the charge of the ion and the <a href="ionic strength.html">ionic strength</a> of the solution, independently of the chemical nature of the ion.
