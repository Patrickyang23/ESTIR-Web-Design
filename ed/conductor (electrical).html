            <h2>conductor (electrical)</h2>
            
A material that is capable to carry an <a href="current.html">electrical current</a>, such as <a href="electronic conductor.html">electronic conductor</a> or <a href="ionic conductor.html">ionic conductor</a>. Contrast with <a href="insulator (electrical).html">insulator</a>. See also <a href="semiconductor.html">semiconductor</a>, <a href="superconductor.html">superconductor</a>, and <a href="dielectric.html">dielectric</a>.
