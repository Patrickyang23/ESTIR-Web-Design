            <h2>irreversible electrode reaction</h2>
            
A qualitative term for a slow <a href="electrode reaction.html">electrode reaction</a>. An electrode reaction having a small <a href="exchange current density.html">exchange current density</a>. Opposite: <a href="reversible electrode reaction.html">reversible</a> electrode reaction. See also <a href="quasi-reversible electrode reaction.html">quasi-reversible</a> electrode reaction.
        </section>
