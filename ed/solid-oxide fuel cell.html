            <h2>solid-oxide fuel cell</h2>
            
A <a href="fuel cell.html">fuel cell</a> that employs a solid, <a href="ionic conductor.html">ionically conductive</a> material as <a href="electrolyte.html">electrolyte</a>. Due to the typically low ionic conductivity of solid oxides, these fuel cells must operate at very high temperatures. Abbreviated as "SOFC". See also an <a href="/encycl/art-f02-sofc.htm">Encyclopedia Article</a>.
