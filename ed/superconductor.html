            <h2>superconductor</h2>
            
A material (typically metal, alloy, or ceramics) that conducts <a href="current.html">electric current</a> with negligible internal <a href="resistance.html">resistance</a> at very low temperatures and, in some exceptional cases, at higher temperatures. See also <a href="conductor (electrical).html">conductor</a> and <a href="semiconductor.html">semiconductor</a>.
