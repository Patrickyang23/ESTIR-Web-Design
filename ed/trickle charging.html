            <h2>trickle charging</h2>
            
A method of maintaining a <a href="rechargeable battery.html">rechargeable battery</a> in a fully charged condition by continuous, long-term, slow-rate <a href="charging.html">charging</a>, at a level sufficient to balance <a href="self discharge.html">self-discharge</a> and occasional <a href="discharging.html">discharge</a>. Also called "float charging".
        </section>
