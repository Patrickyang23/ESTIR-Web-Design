            <h2>couple</h2>
            
A somewhat ambiguous term. For a <a href="redox reaction.html">redox reaction</a>, the combination of the <a href="oxidation_reduction.html">oxidized</a> and <a href="oxidation_reduction.html">reduced</a> species is often called the "redox couple". But it is also used to designate the combination of an <a href="anode.html">anode</a> and a <a href="cathode.html">cathode</a>, especially for <a href="corrosion.html">corrosion</a> cells.
        </section>
