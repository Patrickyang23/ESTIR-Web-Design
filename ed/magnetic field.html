            <h2>magnetic field</h2>
            
A region of space surrounding a magnetized body or <a href="current.html">electrical current</a>-carrying circuit, or moving <a href="electrical charge.html">charged</a> particle in which a force acts on any other magnet, electric current, or moving charged particle.
