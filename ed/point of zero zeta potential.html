            <h2>point of zero zeta potential</h2>
            
The <a href="pH.html">pH</a> value of the solution where the <a href="electrophoretic potential.html">electrokinetic potential</a> of an oxide (or oxide covered) <a href="electrode.html">electrode</a> or <a href="colloid.html">colloidal</a> particles is zero. It is related to but not identical with the <a href="isoelectric point.html">isoelectric point</a>.
