            <h2>ohmic resistance (behavior)</h2>
            
A system or system element is behaving "ohmically" if it follows <a href="Ohm's Law.html">Ohm's law</a>. That is, the value of the <a href="resistance.html">resistance</a> is independent of the <a href="current.html">current</a> and the <a href="electrical potential.html">potential</a>. Typically, metals and <a href="electrolyte.html">electrolyte</a> solutions are "ohmic". Opposite: <a href="non-ohmic resistance (behavior).html">non-ohmic</a> behavior.
        </section>
