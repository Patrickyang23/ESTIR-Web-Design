            <h2>rotating-wire electrode</h2>
            
An <a href="electrode.html">electrode</a> made of metal wire (often platinum) rotated about its axis at a known and constant velocity. It is used in the study of the <a href="kinetics.html">kinetics</a> and <a href="(electrode) reaction mechanism.html">mechanism</a> of <a href="electrode reaction.html">electrode reactions</a> and in <a href="electroanalytical chemistry.html">electroanalysis</a>.
