            <h2>Ohm's Law</h2>
            
The relation amongst the <a href="current.html">current</a> flowing through a <a href="resistor.html">resistor</a> and the <a href="electrical potential.html">potential difference</a> between the two ends of the resistor. The potential difference is equal to the product of the current and the resistance (<a href="volt.html">volt</a> = <a href="ampere.html">ampere</a> times <a href="ohm.html">ohm</a>).
